version: "1.0"
kind: ServiceTask
metadata:
  type: couldThrowError
  version: "0.1"
  description: A test task.
  estimatedmaxduration: 2343255
behaviour:
  defaultretry:
    number: 30
    strategy: 30000
    initmilli: 30000
    intervalmilli: 10000
    maxmilli: 120000
    defaultexceeded:
      action: 3
  unsafe: false
  mock: false
  input:
    - name: number
      short: House
      description: House number
      type: int
      customtypeextension: null
      collection: false
      group: address1
      extensiondata:
        name1: value1
      mandatory: true
      validateexpr: param["number"] matches "[0-9]*"
      example: ""
    - name: postcode
      short: Postal code
      description: UK postal code
      type: string
      customtypeextension: null
      collection: false
      group: address1
      extensiondata: {}
      mandatory: false
      validateexpr: ""
      example: ""
  output:
    - name: streetName
      short: Street Name
      description: Street or road name
      type: string
      customtypeextension: null
      collection: false
      group: null
      extensiondata: {}
      mandatory: false
      validateexpr: ""
      example: ""
    - name: county
      short: County
      description: Administrative county
      type: string
      customtypeextension: null
      collection: false
      group: null
      extensiondata: {}
      mandatory: false
      validateexpr: ""
      example: ""
events:
  error:
    - id: "Logging failed"
      name: ServiceDown
  message:
    - name: BlacklistedPostcode
      correlationkey: =postcode
      description: "service task completed successfully"

