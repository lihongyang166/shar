version: "1.0"
kind: ServiceTask
metadata:
  type: SimpleProcess
  version: "0.1"
  short: Sample simple process
  description: An example process for integration tests
  labels:
    - test
    - simple
  estimatedmaxduration: 2343255
behaviour:
  defaultretry:
    number: 3
    strategy: 0
    initmilli: 100
    intervalmilli: 100
    maxmilli: 300
    defaultexceeded:
      action: 2
      variable: carried
      variabletype: int
      variablevalue: 999
  unsafe: false
  mock: false
parameters:
  input:
    - name: carried
      short: carried value
      description: A test value to check that workflow variables are carried across.
      type: int
      mandatory: true
      validateexpr: "=param[\"number\"] matches \"[0-9]*\""
      example: "= 0"
    - name: localVar
      short: A workflow local variable
      description: A test value to ensure that local variables are carried across.
      type: int
      mandatory: true
      example: "= 0"
  output:
    - name: Success
      short: Success flag
      description: A boolean flag indicating success
      type: bool
      mandatory: false
      example: "= false"