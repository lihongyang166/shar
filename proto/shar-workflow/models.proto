// Task specification
message TaskSpec {
  string version = 1; // Version of task specification.
  string kind = 2; // Kind of task specification, may be "ServiceTask" or "UserTask".
  TaskMetadata metadata = 3; // Metadata document any non functional information regarding the TaskSpec.
  TaskBehaviour behaviour = 4; // Behaviour documents instance behaviour.
  TaskParameters parameters = 5; // Parameters document input and output parameters for the task.
  TaskEvents events = 6; // Events document errors and messages that can be emitted from the task.
}

message TaskMetadata {
  string uid = 1; // Uid of the task as a KSUID.
  string type = 2; // Type - the name for the task when referred to by process.
  string version = 3; // Version - the task version number.  This is useful to describe that the task has internally changed without modifying the input/outout parameters.
  string short = 4; // Short description of the task.
  string description = 5; // Description - a long description of the task.
  repeated string labels = 6; // Labels - a comma seperated list of searchable tags for the task.
  uint64 estimatedMaxDuration = 7; // EstimatedMaxDuration documents how long the task is expected to run for.
  map<string,string> extensionData = 8; // ExtensionData - a map of values that can be used by third party tools.
}

message TaskParameters {
  repeated ParameterGroup parameterGroup = 1; // ParameterGroup is a list of parameters with their categorization.  This is useful for display.
  repeated Parameter input = 2; // Input documents input parameters to the task.
  repeated Parameter output = 3; // Output documents output parameters for the task.
}

message TaskEvents {
  repeated Error error = 1; // Error workflow events that can be returned from the task.
  repeated Message Message = 2; // Message workflow events that can be returned from the task.
}

message TaskBehaviour {
  DefaultTaskRetry defaultRetry = 1; // Retry - the recommended retry behavior for the task, this could be overriden by a workflow.
  bool unsafe = 2; // Unsafe labels the task as non-idempotent.  Non-idempotent tasks are highly unrecommended.
  bool mock = 3; // Mock this task as it has no concrete implementation.
  bool deprecated = 4; // Deprecated task.  Workflows can not be executed that include this task.
}

enum RetryStrategy {
  Linear = 0; // Retry at regular intervals.
  Incremental = 1; // Retry at increasingly large intervals.
}

message DefaultTaskRetry {
  uint32 number = 1; // Retry - the recommended number of retries for the task.
  RetryStrategy strategy = 2; // Strategy for retrying the task.
  int64 initMilli = 3; // InitMilli - initial backoff delay in milliseconds (Static, Linear, Incremental)
  int64 intervalMilli = 4; // IntervalMilli - delay interval (Linear) amount to add each attempt (Incremental)
  int64 maxMilli = 5; // MaxMilli - delay ceiling (Static, Linear, Incremental)
  DefaultRetryExceededBehaviour defaultExceeded = 6; // DefaultExceeded - specifies what to do by default when the attempts have been exhausted.  This only specifies the strategy, and doesn't contain runtime parameters.
}

message DefaultRetryExceededBehaviour {
  RetryErrorAction action = 1; // Action to take when retries are exceeded.
  string variable = 2; // Variable - name of variable to set for the SetVariableValue action.
  string variableType = 3; // VariableType - type of the variable "string", "int", "float", "bool" for the SetVariableValue action.
  string variableValue = 4; // Variable value to set for the SetVariableValue action.
  string errorCode = 5; // ErrorCode for the ThrowWorkflowError action
}

enum RetryErrorAction {
  PauseWorkflow = 0; // PauseWorkflow - exhausting retries will pause the workflow and send a shar operational message.
  ThrowWorkflowError = 1; // ThrowWorkflowError - throw a workflow error.
  SetVariableValue = 2; // SetVariableValue - set a workflow variable value.
  FailWorkflow = 3; // FailWorkflow - exhausting retries will fail the workflow.
}

message ParameterGroup {
  string name = 1; // Name of the parameter group.
  string short = 2; // Short description of the parameter groupp.
  string description = 3; // Description - a long description of the parameter group.
}

message Parameter {
  string name = 1; // Name of the parameter.
  string short = 2; // Short description of the parameter.
  string description = 3; // Description - a long description of the parameter.
  string type = 4; // Type of the parameter "string", "int", "float", "bool"
  optional string customTypeExtension = 5; // Subtype describing the use of the type "IPAddress" etc.
  bool collection = 6; // Collection specifies the parameter is an array.
  optional string group = 7; // Group declares this parameter as part of a named parameter group.
  map<string,string> extensionData = 8; // ExtensionData - a map of values that can be used by third party tools.
  bool mandatory = 9; // Mandatory specifies that this parameter is required.
  string validateExpr = 10; // ValidateExpr - an EXPR that is used to validate the field value.
  string example = 11; // Example - an example EXPR that is used to provide a hint to a user on the nature of a task.  It is also used when the task is being used as a mock before implementation.
}

message Message {
  string name = 1; // Message name for a workflow message.
  string correlationKey = 2; // CorrelationKey - the workflow message correlation key.
  string short = 3; // Short description of the parameter.
  string description = 4; // Description - a long description of the parameter.
}

// Error represents a known error name and code which may be thrown by the state machine.
message TaskError {
