}

message WorkflowStats {
  int64 Workflows = 1;
  int64 InstancesStarted = 2;
  int64 InstancesComplete = 3;
}

message TelemetryState {
  WorkflowState state = 1;
  map<int64, TelemetryLogEntry> log = 2;
}

