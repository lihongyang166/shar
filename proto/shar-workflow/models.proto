message ListWorkflowInstanceStatusRequest {
  string status = 1;
}

message ListWorkflowInstanceWfIdRequest {
  repeated WorkflowState state = 1;
}

enum LogSource {
  logSourceEngine = 0;
  logSourceWorkflow = 2;
  logSourceClient = 3;
  logSourceJob = 4;
}
